<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Unit Convertions</title>
  
</head>
<body>
  <form>
    <input type='number' id='value1'>
    <select id='Unit1'>
      <option value='m'>Meter</option>
      <option value='km'>Kilometer</option>
      <option value='cm'>Centimeter</option>
    </select> =
    <input type='number' id='value2'>
    <select id='Unit2'>
      <option value='m'>Meter</option>
      <option value='km'>Kilometer</option>
      <option value='cm'>Centimeter</option>
    </select>
  </form>
  <button type='button' onclick='conv()'>Convert</button>
  
  <script>
    function conv() {
      let inputs = [document.getElementById('value1'),
                    document.getElementById('value2')]
      
      let values = [inputs[0].value, inputs[1].value];
      
      let units = {
        sym:['m', 'km', 'cm'],
        m:[1, 0.001, 100],
        km:[1000, 1, 100000],
        cm:[0.01, 0.00001, 1]
      };
      
      let selectedUnit = [document.getElementById('Unit1').value,
                          document.getElementById('Unit2').value];
      
      let ans = 0;
      
      if (values[0]) {
        switch (selectedUnit[0]) {
          case 'm':
            units.selected = units.m;
            break;
          case 'km':
            units.selected = units.km;
            break;
          case 'cm':
            units.selected = units.cm;
            break;
          default: break;
        }
        ans = values[0] * units.selected[units.sym.indexOf(selectedUnit[1])];
        inputs[1].value = ans;
      } else if (!values[0] && values[1]) {
        switch (selectedUnit[1]) {
          case 'm':
            units.selected = units.m;
            break;
          case 'km':
            units.selected = units.km;
            break;
          case 'cm':
            units.selected = units.cm;
            break;
          default: break;
        }
        ans = values[1] * units.selected[units.sym.indexOf(selectedUnit[0])];
        inputs[0].value = ans;
      } else if (!values[0] && !values[1]) alert('Wala kang nilagay.');
    }
  </script>
</body>
</html>
